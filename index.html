<!-- Declara o tipo de documento como HTML5. -->
<!DOCTYPE html>
<!-- Define o idioma principal do documento como português do Brasil. -->
<html lang="pt-br">
<!-- Início da seção de cabeçalho do documento, que contém metadados. -->
<head>
    <!-- Define a codificação de caracteres do documento como UTF-8, que suporta a maioria dos caracteres. -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir que a página seja responsiva em diferentes dispositivos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador. -->
    <title>Base de conhecimento</title>
    <!-- Linka o arquivo de estilo CSS externo para estilizar a página. -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Início do corpo do documento, onde o conteúdo visível da página é colocado. -->
<body>
    <!-- Início da seção de cabeçalho principal da página. -->
    <header>
        <!-- Título principal da página. -->
        <h1>Base de conhecimento</h1>
        <!-- Contêiner para o campo de busca e o botão. -->
        <div>
            <!-- Campo de entrada de texto para o usuário digitar a linguagem de programação. -->
            <input type="text" placeholder="Digite uma linguagem de programação">
            <!-- Botão que, ao ser clicado, executa a função `iniciarBusca` definida no JavaScript. -->
            <button onclick="iniciarBusca()" id="botao-busca">Buscar</button>
        </div>
    </header>

    <!-- Início da seção principal de conteúdo da página. -->
    <main>
        <!-- Seção que atuará como contêiner para os cards de conteúdo. -->
        <section class="card-container">
            <!-- Um card de exemplo comentado, mostrando a estrutura que será gerada dinamicamente pelo JavaScript. -->
        </section>
    </main>

    <!-- Início da seção de rodapé da página. -->
    <footer class="footer">
        <!-- Lista não ordenada para os links do rodapé. -->
        <ul class="footer-links">
            <!-- Item da lista com um link para o perfil do GitHub. -->
            <li><a href="https://github.com/PauloVicente69">GitHub</a></li>
            <!-- Item da lista com um link para o site da Alura. -->
            <li><a href="https://www.alura.com.br/">Alura</a></li>
        </ul>
    </footer>
    <!-- Linka o arquivo JavaScript externo, que contém a lógica de busca e renderização dos cards. -->
    <script src="script.js"></script>
</body>
</html>
